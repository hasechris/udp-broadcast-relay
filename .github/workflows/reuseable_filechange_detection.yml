---
name: reuseable - check changes in repo

on:
  workflow_call:

jobs:
  filechange_detection:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    permissions:
      contents: read
    outputs:
      changes_found_source: ${{ steps.filter.outputs.src }}
    steps:
      - run: apk add --no-cache git
      - uses: actions/checkout@v3
      - run: ls -la
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            src: 
              - 'main.c'