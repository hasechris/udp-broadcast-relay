---
name: reuseable - build and upload

on:
  workflow_call:
    inputs:
      artifact-name:
        required: true
        type: string
      buildarch_zig:
        required: true
        type: string
      zigversion:
        required: true
        type: string

jobs:
  build_and_upload:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    steps:
      - uses: actions/checkout@v4
      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ inputs.zigversion }}
      - run: zig build-exe -target ${{ inputs.buildarch_zig }}-linux-musl -lc -O ReleaseFast main.c
      - run: mv main udp-broadcast-relay
      - run: chmod 755 udp-broadcast-relay
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.artifact-name }}-${{ inputs.buildarch_zig }}
          path: udp-broadcast-relay
  
...