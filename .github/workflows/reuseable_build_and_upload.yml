---
name: reuseable - build and upload

on:
  workflow_call:
    inputs:
      artifact-name:
        required: true
        type: string

jobs:
  build_and_upload:
    runs-on: ubuntu-latest
    container:
      image: alpine:latest
    strategy:
        matrix:
          arch: ["amd64", "386", "arm_v6_arm1176jzf", "arm_v7", "arm64_v8"]
          include:
            - arch: amd64
              zig_buildarch: "x86_64"
              zig_buildos: "linux"
              zig_buildlibc: "musl"
              zig_version: 0.11.0
              buildx_buildarch: "amd64"
            
            - arch: "386"
              zig_buildarch: "x86"
              zig_buildos: "linux"
              zig_buildlibc: "musl"
              zig_version: 0.11.0
              buildx_buildarch: "386"
            
            - arch: "arm_v6_arm1176jzf"
              zig_buildarch: "arm"
              zig_buildos: "linux"
              zig_buildlibc: "musleabihf"
              zig_buildcpu: "arm1176jzf_s"
              zig_version: 0.11.0
              buildx_buildarch: "arm/v6"
            
            - arch: "arm_v7"
              zig_buildarch: "arm"
              zig_buildos: "linux"
              zig_buildlibc: "musleabihf"
              zig_version: 0.11.0
              buildx_buildarch: "arm/v7"
            
            - arch: "arm64_v8"
              zig_buildarch: "aarch64"
              zig_buildos: "linux"
              zig_buildlibc: "musl"
              zig_version: 0.11.0
              buildx_buildarch: "arm64/v8"

    steps:
      - uses: actions/checkout@v4

      - uses: goto-bus-stop/setup-zig@v2
        with:
          version: ${{ matrix.zig_version }}
      
      - name: Compile udp-broadcast-relay-redux with Zig Compiler - without CPU option
        if: ${{ ! matrix.zig_buildcpu }}
        run: zig build-exe -target ${{ matrix.zig_buildarch }}-${{ matrix.zig_buildos }}-${{ matrix.zig_buildlibc }} -lc -O ReleaseSmall --name udp-broadcast-relay-redux main.c
      
      - name: Compile udp-broadcast-relay-redux with Zig Compiler - with CPU option
        if: ${{ matrix.zig_buildcpu }}
        run: zig build-exe -target ${{ matrix.zig_buildarch }}-${{ matrix.zig_buildos }}-${{ matrix.zig_buildlibc }} -mcpu=${{ matrix.zig_buildcpu }} -lc -O ReleaseSmall --name udp-broadcast-relay-redux main.c
      
      - uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.artifact-name }}-${{ matrix.arch }}
          path: udp-broadcast-relay-redux

...